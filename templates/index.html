{% extends "base.html" %}

{% block mapWrapper %}
<!-- map object -->
<div id="map"></div>
<!-- map control buttons -->
<div id="controls">
    <button id="togglePinsButton">Toggle Pin Layer</button>
    <button id="foobar">This Does Nothing</button>
    <button id="foobar">Neither Does This</button>
</div>
<!-- map logic -->
<script src="{{url_for('static', filename='js/map.js')}}" type="module"></script>
{% endblock %}

{% block blogroll %}
<!-- blogroll from markdown files -->
<div class="articleTableWrapper">
    <table border="2px">
        <div class="articleTableScrollable">
            <thead>
                <tr>
                    <td class="centerText bold">Atlas Files</td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="Search for content"></input></td>
                </tr>
            </thead>
            <tbody>
                {% for page in pages | sort(attribute='title') %}
                <tr>
                    <td class="articleCoords" articleId={{ page.articleId }}> 
                        <a href="#" class="articleLink" name={{ page.path }}> {{ page.title }}</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </div>
    </table>
</div>
{% endblock %}
